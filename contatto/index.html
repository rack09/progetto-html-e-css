<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="../assets/images/code-slash.svg">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("B5Mt1tQWYyRqt4BqQ"); // User ID EmailJS

            document.getElementById("contact-form").addEventListener("submit", function (event) {
                event.preventDefault();

                emailjs.send("service_rtjpeyn", "template_kazy9ps", {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value
                }).then(
                    function (response) {
                        alert("Grazie per contattarmi");
                        document.getElementById("contact-form").reset(); // Limpiar el formulario
                    },
                    function (error) {
                        alert("ops :(");
                    }
                );
            });
        });
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../cv/">Mio CV</a></li>
                </ul>
                
            </div>
        </div>
        
    </nav>

     <!-- Contatto -->
     <section id="contacto" class="py-5 bg-light mt-5">
        <div class="container text-center">
            <h2>Contatto</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="nome" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="tua mail" required>
                </div>
                <div class="mb-3">
                    <textarea id="message" class="form-control" placeholder="messaggio" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">invia</button>
            </form>
        </div>
    </section>

   
    
</body>
</html>
